<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculo.css">
    <title>calculo</title>
</head>
<body>
    <header><h1>SUMAR DOS NUMEROS</h1></header>
    <section class="res">
    <br><br><br>
    <input type="number" id="nro1">
    <input type="number" id="nro2">
    <button class="button" id="btn">+</button>
    <button class="button" id="btn2">-</button>
    <br><br><br>
    <h2>Resultado del Calculo:</p>
    <div id="resultado"></div>

    <script>
     //  registra un evento 
    var b=document.getElementById('btn');
    b.addEventListener('click',suma);
    var r=document.getElementById('btn2');
    r.addEventListener('click',resta);
    function suma() 
    {
    var n1=parseInt(document.getElementById('nro1').value);
    var n2=parseInt(document.getElementById('nro2').value);
    var s=n1+n2;
    document.getElementById("resultado").innerHTML = n1+"+"+n2+"="+s
    }
    //funcion para la resta
    function resta() 
    {
        var n1=parseInt(document.getElementById('nro1').value);
        var n2=parseInt(document.getElementById('nro2').value);
        var s=n1-n2;
        document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
    }
    </script>
    </section>
</body>
</html>
